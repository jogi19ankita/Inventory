<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Application</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <header>
        <h1>Inventory Application</h1>
    </header>

    <main>
        <section id="login">
            <h2>Login/Register</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required><br>

                <label for="password">Password:</label>
                <input type="password" id="password" required><br>

                <button type="submit">Login</button>
                <button type="button" id="registerButton">Register</button>
            </form>
        </section>

        <section id="inventory">
            <h2>Inventory</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required><br>

                <label for="itemQuantity">Quantity:</label>
                <input type="number" id="itemQuantity" required><br>

                <button type="button" id="addItemButton">Add Item</button>
            </form>

            <table id="itemTable">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Inventory Application. All rights reserved.</p>
    </footer>

    <script src="inventory.js"></script>
</body>
</html>
